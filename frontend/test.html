<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>X-Meme</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/postData.js"></script>

</head> 

<body style="background-color:#F5FCFF;">
    


<!-- New Meme Modal -> for inputting New meme data -->
<div class="modal fade" id="NewMemeModal" tabindex="-1" aria-labelledby="NewMemeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="NewMemeModalLabel">Submit New Meme</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="newMemeName" class="form-label">Name</label>
          <input type="string" class="form-control" id="newMemeName" placeholder="Yash Kumar" required>
        </div>
        <div class="mb-3">
          <label for="newMemeCaption" class="form-label">Caption</label>
          <input type="string" class="form-control" id="newMemeCaption" placeholder="Coding" required>
        </div>
        <div class="mb-3">
          <label for="newMemeUrl" class="form-label">URL</label>
          <input type="url" class="form-control" id="newMemeUrl" placeholder="https://abc.com/" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="newMeme()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Update Meme Modal -> for inputting updated new meme data -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update Meme</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Unique Id</label>
          <label id="uniqueId"></label>
        </div>
        <div class="mb-3">
          <label for="updateCaption" class="form-label">Caption</label>
          <input type="string" class="form-control" id="updateCaption" placeholder="Coding" required>
        </div>
        <div class="mb-3">
          <label for="updateUrl" class="form-label">URL</label>
          <input type="string" class="form-control" id="updateUrl" placeholder="http://abc.com/" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateMeme()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Heading -->
  <h1 class="text-center display-3">X-MEME Project</h1>

  <!-- Buttons for inputting data -->
  <div class="text-center mb-5 mt-3">
    <div class="container">
      <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#NewMemeModal">
        New Meme
      </button>
      </div>
    </div>
  </div>


<!-- Memes -->
  <div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-3 g-4" data-masonry='{"percentPosition": true }' id="allMemes">
    </div>
  </div>


<!-- BootStrap library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>



</body>


</html>
